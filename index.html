<!DOCTYPE html>
<html>
  <head>
    <title>FaceApp</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="description" content="FaceApps" />
    <meta name="keywords" content="Face, Apps, FaceApp, FaceApps" />
    <meta name="author" content="Akash Kumawatm and Dnyaneshwar Fade" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bgimg">
      <div class="topleft">
        <img alt="FaceApps Logo" src="final_logo.png" />
      </div>
      <div class="middle">
        <h1>COMING SOON</h1>
        <hr />
        <p id="demo">30 days left</p>
      </div>
    </div>
    <script type="text/javascript">
      // Set the date we're counting down to
      var countDownDate = new Date("Mar 10, 2021 16:00:00").getTime();

      updateTimeToUI = function () {
        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in an element with id="demo"
        document.getElementById("demo").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      };

      updateTimeToUI();

      // Update the count down every 1 second
      var x = setInterval(updateTimeToUI, 1000);
    </script>
  </body>
</html>
